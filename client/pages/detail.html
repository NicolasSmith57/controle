<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body>
        <main>
            <div class="container">
                <p class="lead">Pour retourner à la liste, cliquez sur le bouton</p>
                <a href="liste.html" class="btn btn-info active" role="button" aria-pressed="true">Liste</a>
                <h1>Le titre</h1>
                <div class="row mb2">
                  <form action="#" name="form">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="name">Nom</label><br>
                            <input type="text" class="form-control" id="nom">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="genre">Siège social</label><br>
                            <input type="text" class="form-control" id="siegeSocial">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="pays">Moteur</label><br>
                            <input type="text" class="form-control" id="moteur">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="synopsis">Chassis</label><br>
                            <input type="text" class="form-control" id="chassis">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="synopsis">Livrée</label><br>
                            <input type="text" class="form-control" id="livree">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="synopsis">Sponsors</label><br>
                            <input type="text" class="form-control" id="sponsors">
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="text-center">
                        <button id="btn" class="btn btn-primary">Envoyer</button>
                      </div>
                    </form>
              </div>
            </div>
        </main>
    <script src="../script/script-detail.js"></script>
    </body>
</html>
